<!DOCTYPE html>
<html>
<head>
    <title>Cardiovascular Diseases</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Cardiovascular Diseases</h1>
    <table>
        <tr>
            <th>Cardiovascular Diseases</th>
        </tr>
        {% for condition in conditions %}
            <tr>
                <td>{{ condition.con_type }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
